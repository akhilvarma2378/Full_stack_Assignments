<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parentbtn">
    </div>
    <script>
        let state = {
            count : 0
        }
        function onButtonPress(){
            state.count++;
            buttonrerender()
        }

        function buttonrerender(){
            document.getElementById("parentbtn").innerHTML = "";
            const component = buttoncomponent(state.count);
            document.getElementById("parentbtn").appendChild(component);
        }

        function buttoncomponent(count)
        {
            const element = document.createElement("button");
            element.innerHTML = `Counter ${count}`;
            element.setAttribute("onclick", "onButtonPress()");
            return element;
        }

        buttonrerender();
    </script>
</body>
</html>
